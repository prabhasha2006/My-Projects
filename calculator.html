<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Document</title>

<body>
   
    <div class="icon-bar">

        <button class="tablink" style="width: 44%;" onclick="SELECTIONS('inter', this, '#049'),about(1)"><i class='fas fa-calculator'>‌ ‌</i> CALCULATOR</button>
        <button class="cal_buton_refresh" style="width: 13%;" onclick="click_del_all()" style="color:red;font-size: 15px;text-align: left;"><i class="fa fa-refresh" style="color:red;font-size: 15px;text-align: left;"></i></button>
        <button class="tablink" style="width: 41%;" onclick="SELECTIONS('history', this, '#801'),about(0)"><i class="fa fa-angle-double-left" style="font-size: 15px;">‌ ‌</i> HISTORY</button>
        
    </div>

    <div id="inter" class="tabcontent">
      <div align="center">
        <textarea class="cal_cli" onkeypress="enterKeyPressed(event)" name="cal_cli" id="cli" style="width:80%;" cols="30" rows="1" placeholder="K.Prabhasha " autocorrect="off" maxlength="50"></textarea>
        <h1 id="null"></h1>
        <button class="cal_buton" id="btn_?" onclick="click_log(' log')" style="width: 20%; background-color:rgb(255, 208, 0) ;">log</button>
        <button class="cal_buton" id="btn_de" onclick="click_sqrt(' squre root')" style="width: 20%; background-color:rgb(255, 208, 0) ;"><i class='fas fa-square-root-alt'></i></button>
        <button class="cal_buton" id="btn_%" onclick="click_num('%')" style="width: 20%; background-color:rgb(255, 208, 0) ;">%</button>
        <button class="cal_buton" id="btn_/" onclick="click_devi('÷')" style="width: 20%; background-color:rgb(255, 208, 0) ;">÷</button>
        <h1 id="null"></h1>
        <button class="cal_buton" id="btn_7" onclick="click_num(7)" style="width: 20%; background-color:rgb(136, 255, 0) ;">7</button>
        <button class="cal_buton" id="btn_8" onclick="click_num(8)" style="width: 20%; background-color:rgb(136, 255, 0) ;">8</button>
        <button class="cal_buton" id="btn-9" onclick="click_num(9)" style="width: 20%; background-color:rgb(136, 255, 0) ;">9</button>
        <button class="cal_buton" id="btn_*" onclick="click_multi('×')" style="width: 20%; background-color:rgb(255, 208, 0) ;">×</button>
        <h1 id="null"></h1>
        <button class="cal_buton" id="btn_4" onclick="click_num(4)" style="width: 20%; background-color:rgb(136, 255, 0) ;">4</button>
        <button class="cal_buton" id="btn_5" onclick="click_num(5)" style="width: 20%; background-color:rgb(136, 255, 0) ;">5</button>
        <button class="cal_buton" id="btn_6" onclick="click_num(6)" style="width: 20%; background-color:rgb(136, 255, 0) ;">6</button>
        <button class="cal_buton" id="btn_-" onclick="click_minus('-')" style="width: 20%; background-color:rgb(255, 208, 0) ;">-</button>
        <h1 id="null"></h1>
        <button class="cal_buton" id="btn_1" onclick="click_num(1)" style="width: 20%; background-color:rgb(136, 255, 0) ;">1</button>
        <button class="cal_buton" id="btn_2" onclick="click_num(2)" style="width: 20%; background-color:rgb(136, 255, 0) ;">2</button>
        <button class="cal_buton" id="btn_3" onclick="click_num(3)" style="width: 20%; background-color:rgb(136, 255, 0) ;">3</button>
        <button class="cal_buton" id="btn_+" onclick="click_plus('+')" style="width: 20%; background-color:rgb(255, 208, 0) ;">+</button>
        <h1 id="null"></h1>
        <button class="cal_buton" id="btn_." onclick="click_num('.')" style="width: 20%; background-color:rgb(136, 255, 0) ;">•</button>
        <button class="cal_buton" id="btn_0" onclick="click_num(0)" style="width: 20%; background-color:rgb(136, 255, 0) ;">0</button>
        <button class="cal_buton" id="btn_ba"  onclick="click_del()"style="width: 20%; background-color:rgb(255, 123, 0) ;"><i class="material-icons" style="font-size:22px">backspace</i></button>
        <button class="cal_buton" id="btn_=" onclick="click_equal(document.getElementById('cli').value)" style="width: 20%; background-color:rgb(0, 255, 213) ;">=</button>
      </div>
    </div>

    <div id="history" class="tabcontent">
        <div align="center">
        <h1>History</h1>
        </div>
        <p id="history_load"></p>
    </div>
    
<p id="name">POWERED BY: [Kumuthu Prabhasha]</p>
